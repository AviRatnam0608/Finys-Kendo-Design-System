<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Viewer</title>
  <!-- Kendo Imports -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css" rel="stylesheet" />
  <script src="../kendo.all.min.js"></script>
  <script src="../kendo-ui-jquery-license.js"></script>
  <!-- Component Imports -->
  <script defer src="../Components/NavigationHeader/NavBarComponent.js"></script>
  <script defer src="../components-library.js"></script>
  <script defer src="./button-preview.js"></script>
  <script defer src="./navbar-preview.js"></script>
  <script defer src="./dropdown-preview.js"></script>
  <script defer src="./finys-feature-preview.js"></script>
  <!-- Other Styles -->
  <link rel="stylesheet" href="../MainStyles.css" />
  <link rel="stylesheet" href="../MainVariables.css" />
  <link rel="stylesheet" href="../Components/NavigationHeader/NavigationHeader.css" />
  <link rel="stylesheet" href="./FinysToggleSwitchStyles.css" />
  <link rel="stylesheet" href="../FinysUtilityClasses.css" />
  <link rel="stylesheet" href="../FinysButtonStyles.css" />
  <link rel="stylesheet" href="./styles/button-preview.css" />
  <link rel="stylesheet" href="./styles/finys-feature-preview.css" />
  <link rel="stylesheet" href="../dropdown.css" />

  <!-- Icon Imports -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/light/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
  <!-- Prism Code Preview Imports -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
</head>

<body>
  <div class="layout">
    <nav class="sidebar">
      <h2>Components</h2>
      <ul>
        <li><a href="#" onclick="showContent('buttons')">Buttons</a></li>
        <li><a href="#" onclick="showContent('dropdowns')">Dropdowns</a></li>
        <li><a href="#" onclick="showContent('modals')">Modals</a></li>
        <li><a href="#" onclick="showContent('forms')">Forms</a></li>
        <li><a href="#" onclick="showContent('navbar')">NavBar</a></li>
      </ul>
    </nav>
    <main class="content">
      <finys-feature-preview class="screen active" route="buttons">
        <finys-feature-controls>
          <finys-button-controls></finys-button-controls>
        </finys-feature-controls>
        <div class="finys-feature">
          <button-preview></button-preview>
        </div>
        <finys-code-viewer></finys-code-viewer>
      </finys-feature-preview>
    </main>
  </div>

  <script>
    function showContent(route) {
      document.querySelector('finys-feature-preview').setAttribute('route', route);
    }
  </script>
</body>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .layout {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  .sidebar {
    width: 220px;
    background-color: #2c3e50;
    color: white;
    padding: 1em;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  }

  .sidebar h2 {
    font-size: 1.2em;
    margin-bottom: 1em;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
  }

  .sidebar li {
    margin-bottom: 0.75em;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  .sidebar a:hover {
    text-decoration: underline;
  }

  .content {
    flex-grow: 1;
    background-color: #f4f6f8;
    overflow-y: auto;
  }

  .screen {
    display: none;
    padding: 5px;
  }

  .code-container * {
    text-shadow: none !important;
  }

  .screen.active {
    display: block;
    pad: 5px;
  }

  .code-container {
    background: #2d2d2d;
    border-radius: 6px;
    overflow: hidden;
    font-family: "Courier New", monospace;
    margin-top: 1em;
    box-shadow: 0 0 0 1px #1a1a1a;
    /* Ensure no text-shadow is set here */
  }

  .code-toolbar {
    background: #1e1e1e;
    color: #ccc;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5em 1em;
    font-size: 0.9em;
    border-bottom: 1px solid #333;
  }

  .copy-button {
    background: #444;
    border: none;
    color: white;
    padding: 0.3em 0.6em;
    border-radius: 3px;
    cursor: pointer;
    font-size: 0.85em;
  }

  .copy-button:hover {
    background: #666;
  }

  pre {
    margin: 0;
    padding: 1em;
    overflow-x: auto;
    background: #2d2d2d !important;
    color: #f8f8f2;
  }
</style>
</html>
